<div> Prueva sing con google</div>
<button (click) = "SingInWithGoogle()"> Registrarse con Google</button>

<div>
  <div *ngIf="!currentUser">
    <p>No has iniciado sesión.</p>
    <button (click)="SingInWithGoogle()">Iniciar sesión con Google</button>
  </div>

  <div *ngIf="currentUser">
    <p>Bienvenido, {{ currentUser.email }}</p>
    <button (click)="logout()">Cerrar sesión</button>
  </div>
</div>
