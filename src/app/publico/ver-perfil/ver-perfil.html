<div class="profile-page" *ngIf="perfil$ | async as perfil; else loadingOrError">
  
  <header class="profile-header">
    <div class="header-content">
      <div class="header-info">
        <h1>{{ perfil.displayName }}</h1>
        <p class="role">{{ perfil.role }}</p>
      </div>
      <a [routerLink]="['/publico/agendar']" [queryParams]="{ programadorId: perfil.uid }" class="btn btn-primary">
        Agendar Asesor√≠a
      </a>
    </div>
  </header>

  <main class="profile-content">
    <p>Cargando detalles del perfil...</p>
  </main>
</div>

<ng-template #loadingOrError>
  <div class="message-container">
    <p>Cargando perfil del programador...</p>
  </div>
</ng-template>
